<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">

    <div class="text-center">
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-orange-500">
        <app-logo [logoSize]="32" [logoColor]="'white'"></app-logo>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900">
        Log in to your account
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a [routerLink]="['/', 'auth', 'sign-up']" class="font-medium text-orange-600 hover:text-orange-500">
          create a new account
        </a>
      </p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8">
      <div class="mb-6">
        <button
          type="button"
          class="w-full flex justify-center items-center px-4 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors"
          (click)="loginWithGoogle()"
        >
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Log in with Google
        </button>
      </div>

      <!-- Divider -->
      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <form (ngSubmit)="onLogin()" [formGroup]="loginForm"   class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email/Username
          </label>
          <input
            pInputText
            formControlName="email"
            id="email"
            name="email"
            type="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
            placeholder="Enter your email or username"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <p-password
            formControlName="password"
            name="password"
            inputId="password"
            placeholder="Enter your password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
            required
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <p-checkbox
              [(ngModel)]="rememberMe"
              [ngModelOptions]="{standalone: true}"
              name="rememberMe"
              inputId="rememberMe"
              binary="true"
            />
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <p-button
            type="submit"
            label="Log in"
            [loading]="isLoading()"
            [disabled]="!loginForm.valid || isLoading()"
            styleClass="w-full bg-orange-500 hover:bg-orange-600 border-orange-500 hover:border-orange-600 text-white font-medium py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors"
          />
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          Don't have an account?
          <a [routerLink]="['/', 'auth', 'sign-up']" class="font-medium text-orange-600 hover:text-orange-500">
            Sign up
          </a>
        </p>
      </div>
    </div>

    <div class="text-center">
      <p class="text-xs text-gray-500">
        By signing in, you agree to our
        <a href="#" class="text-orange-600 hover:text-orange-500">Terms of Service</a>
        and
        <a href="#" class="text-orange-600 hover:text-orange-500">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
